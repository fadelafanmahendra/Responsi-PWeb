<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>LOGIN</title>
	<script src="login.js"></script>
	<link rel="stylesheet" type="text/css" href="font.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<style>
		body {
			background-color: black;
		}
	</style>
</head>
<body>
    <div class="text-center">
        <div style="margin-top: 100px;">
            <div>
                <div>
                    <p class="text-center fs-1 fw-bold lh-1" style="color: aliceblue; font-family: Slaytanic;">LOGIN</p>
                </div>
            </div>
            <div id="loginS" style="margin-left: 40%; margin-right: 40%; margin-top: 45px;">
                <div class="form-floating mb-3">
                    <input type="text" name="user" class="form-control bg-dark" style="color: aliceblue;" id="user" placeholder="Username">
                    <label for="floatingInput" style="color: aliceblue;">Username</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" name="pass" class="form-control bg-dark" style="color: aliceblue;" id="pass" placeholder="Password">
                    <label for="floatingPassword" style="color: aliceblue;">Password</label>
                  </div>
                  <div class="mt-3">
                    <input type="submit" class="btn btn-outline-light" value="Login" id="login" onClick="validate()" />
                  </div>
            </div>
        </div>
    </div>
    
    <script>
        var attempt = 3;
        
        function validate(){
            var username = document.getElementById("user").value;
            var password = document.getElementById("pass").value;
            if ( username == "admin" && password == "admin123"){
                window.location = "data.php";
                return false;
            }
            else{
                attempt --;
                alert("You have left "+attempt+" attempt;");
                if( attempt == 0){
                    document.getElementById("user").disabled = true;
                    document.getElementById("pass").disabled = true;
                    document.getElementById("submit").disabled = true;
                    return false;
                }
            }
        }
        var input = document.getElementById("loginS");
        input.addEventListener("keypress", function(event) {
          if (event.key === "Enter") {
            event.preventDefault();
            document.getElementById("login").click();
          }
        });
    </script>
</body>
</html>
